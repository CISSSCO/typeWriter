<!DOCTYPE html>
<html lang="en">

<head>
  <title>typeWriter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>

<body>
  <header id="headerContainer">
    <div id="options">CPM</div>
    <div id="options">WPM</div>
    <div id="options">Word</div>
    <div id="options">Quotes</div>
    <div id="options">Code</div>
    <div id="options">Custom</div>

  </header>
  <div id="main">

    <div id="timer">

    </div>
    <div id="container">
      <p id="quotes" class="text"></p>


    </div>
    <div id="container" class="typingArea">
      <input id="textArea" class="textarea" autofocus></input>

    </div>
    <div id="keyboard">
    </div>
    <div id="stats" class="statStyle">
      <span id="wpm"></span>
      <span id="cpm"></span>
    </div>

  </div>

  

</body>

</html>
